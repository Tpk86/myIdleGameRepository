<body>
<div>
<div>
<p id="collectedEnergy"></p>
</div>
<div>
<button onclick="collectEnergy();">Collect energy</button>
</div>
<div>
<button onclick="buyEnergyPerClick()" id="perClickUpgrade">Upgrade Battery (Currently Level 1) Cost : 10 Energy</button>
</div>
</div>
<script>var myEnergy = {
  energy: 0,
  energyPerClick: 1,
  energyPerClickCost: 10
};

function collectEnergy() {
  // myEnergy.energy += myEnergy.energyPerClick;
  myEnergy.energy = myEnergy.energy + myEnergy.energyPerClick;
  document.getElementById("collectedEnergy").innerHTML = "Energy : " + myEnergy.energy;
}

function buyEnergyPerClick() {
  if (myEnergy.energy >= myEnergy.energyPerClickCost) {
    myEnergy.energy -= myEnergy.energyPerClickCost;
    myEnergy.energyPerClick += 1;
    myEnergy.energyPerClickCost *= 2;
    document.getElementById("collectedEnergy").innerHTML = "Energy : " + myEnergy.energy;
    document.getElementById("perClickUpgrade").innerHTML = "Upgrade Battery (Currently Level " + myEnergy.energyPerClick + ") Cost : " + myEnergy.energyPerClickCost + " Energy";
  }
}

var mainEnergyeLoop = window.setInterval(function () {
  collectEnergy();
}, 1000);</script>
</body>
