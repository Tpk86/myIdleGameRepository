	</head>
	<body onload="startTime()">

		<p id="myPerformance"></p>
		<p id="currentDate"></p>
		<div id="currentTime"></div>

		<script type="text/javascript" async>
			document.getElementById("myPerformance").innerHTML = "Browser performance (refresh to check) : " + performance.now() + " milliseconds";
		</script>

		<script type="text/javascript" async>
			function time(){
				let today = new Date();
				let h = today.getHours()
				if (h>12) {h= h- "12"} ;
				let m = today.getMinutes();
					m = checkTime(m);
				let s = today.getSeconds();
					s = checkTime(s);
					document.getElementById("currentDate").innerHTML = "Date : " + today.getDate() + "-" + (today.getMonth()+1) + "-" + today.getFullYear();
					document.getElementById("currentTime").innerHTML = h + ":" + m + ":" + s;
					let r = parseInt(s) * 1;
					let g = parseInt(s) * 3;
					let b = parseInt(s) * 5;
				document.body.style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';
				let t = setTimeout(time, 500);
			}

			function checkTime(i) {
			if (i < 10) {i = "0" + i};
			return i;
			}

			time();
		</script>
	</body>
</html>
