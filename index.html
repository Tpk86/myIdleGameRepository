  <body onload="startTime()">

				<!-- Something -->
				<div>
					<p id="currentDate"></p>
					<p id="currentTime"></p>
				</div>
				
				<div>
					<p id="myPerformance"></p>
					<p>Seconds spent on page : <input id="seconds-spent" size="6" readonly=""></p>
					<p>Milliseconds spent here : <input id="milliseconds-spent" size="6" readonly=""></p>
				</div>
				

				<div>
				<input class="colorSelector" type="color" id="inputColor">
				<input class="text" type="text" id="inputText">
				<input class="button" type="button" id="inputColorButton" value="Click to change the BG color" onClick="changeBGcolor()">
				</div>

			<script type="text/javascript" async>
				document.getElementById("myPerformance").innerHTML = "Browser performance (refresh to check) : " + performance.now() + " milliseconds";
					function startTime() {
						let today = new Date();
						let h = today.getHours();
						let m = today.getMinutes();
							m = checkTime(m);
						let s = today.getSeconds();
							s = checkTime(s);
						let t = setTimeout(startTime, 500);
						document.getElementById("currentDate").innerHTML = "Date : " + today.getDate() + "-" + (today.getMonth()+1) + "-" + today.getFullYear();
						document.getElementById('currentTime').innerHTML = "Time : " + h + ":" + m + ":" + s;
					}
					function checkTime(i) {
						if (i < 10) {i = "0" + i};
							return i;
					}
					function changeBGcolor() {
						let color = document.getElementById("inputColor").value;
						document.body.style.backgroundColor = color;
						document.getElementById("inputText").value = color;
					}
			</script>
			<script type="text/javascript" async>
				(function(){"use strict";

				let secondsSpentElement = document.getElementById("seconds-spent");
				let millisecondsSpentElement = document.getElementById("milliseconds-spent");

				requestAnimationFrame(function updateTimeSpent(){
					let timeNow = performance.now();
					
					secondsSpentElement.value = round(timeNow/1000);
					millisecondsSpentElement.value = round(timeNow);
					
					requestAnimationFrame(updateTimeSpent);
				});
				let performance = window.performance, round = Math.round;
				})();
			</script>
